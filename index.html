    // ðŸ‘‰ Edita estos datos (o dÃ©jalos y funcionarÃ¡)
    const CONTACT = {
      honorific: 'Lic.',

      lastName: 'Esquivel',
      suffix: 'S.',
      title: 'Abogada y Notario',

      address: 'Boulevard de Rohrmoser, San JosÃ©, Costa Rica',
      url: 'https://wa.me/50660668322'
    };

    // vCard 3.0 generator (single file, no libs)
    function buildVCard(c){
      const esc = s => String(s||'').replace(/\n/g,'\\n');
      return [
        'BEGIN:VCARD',
        'VERSION:3.0',
        `N:${esc(c.lastName)};${esc(c.firstName)};;${esc(c.honorific)};${esc(c.suffix)}`,
        `FN:${esc(`${c.honorific} ${c.firstName} ${c.lastName} ${c.suffix}`.trim())}`,
        `TITLE:${esc(c.title)}`,
        `TEL;TYPE=CELL:${esc(c.phone)}`,
        `EMAIL:${esc(c.email)}`,
        `ADR;TYPE=WORK:;;${esc(c.address)};;;;`,
        `URL:${esc(c.url)}`,
        'END:VCARD'
      ].join('\n');
    }

    document.getElementById('vcardBtn').addEventListener('click', () => {
      const vcf = buildVCard(CONTACT);
      const blob = new Blob([vcf], { type: 'text/vcard;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = `${CONTACT.firstName}${CONTACT.lastName}.vcf`;
      document.body.appendChild(a); a.click(); a.remove();
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    });
  </script>
